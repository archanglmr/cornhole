<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons start></ion-buttons> -->
    <ion-title>Cornhole</ion-title>
    <ion-buttons end>
      <button *ngIf="history.length" ion-button (tap)="handleUndo()">Undo</button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="header">
    <ion-row>
      <ion-col col-6 text-center>
        <ion-title>Blue Team</ion-title>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-title>Red Team</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="totals">
    <ion-row>
      <ion-col col-6 text-center>
        <ion-title color="blue-team">{{team1Score}} / {{targetScore}}</ion-title>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-title color="red-team">{{team2Score}} / {{targetScore}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="history">
    <ion-row *ngFor="let round of history">
      <ion-col col-6 text-center>
        {{round.team1 | formatScore}}
      </ion-col>
      <ion-col col-6 text-center>
        {{round.team2 | formatScore}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="gameOver" *ngIf="gameOver">
    <ion-row>
      <ion-col col-6 text-center>
        <strong>{{team1Winner ? 'WINNER' : 'LOSER'}}</strong>
      </ion-col>
      <ion-col col-6 text-center>
        <strong>{{team2Winner ? 'WINNER' : 'LOSER'}}</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid *ngIf="gameOver">
      <ion-row>
        <ion-col col-12 text-center>
          <button ion-button (tap)="handleReplay()" [color]="team1Winner ? 'blue-team' : 'red-team'">{{team1Winner ? 'Blue' : 'Red'}} Team Wins, Play Again?</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!gameOver">
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button (click)="promptForPoints(1)" color="blue-team">Add to Blue</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button (click)="promptForPoints(2)" color="red-team">Add to Red</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
