<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons start></ion-buttons> -->
    <ion-title>Cornhole</ion-title>
    <ion-buttons end>
      <button *ngIf="history.length && !gameOver" ion-button (tap)="handleUndo()">Undo</button>
      <button *ngIf="gameOver" ion-button (tap)="handleReplay()">Play Again</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header">
      <ion-col col-6 text-center>
        <ion-title color="blue-team">Blue Team - {{team1Score}}</ion-title>
      </ion-col>
      <ion-col col-6 text-center>
        <ion-title color="red-team">Red Team - {{team2Score}}</ion-title>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let round of history">
      <ion-col col-6 text-center>{{round.team1 | formatScore}}</ion-col>
      <ion-col col-6 text-center>{{round.team2 | formatScore}}</ion-col>
    </ion-row>
    <ion-row *ngIf="gameOver">
      <ion-col col-6 text-center>
        {{team1Winner ? 'WINNER' : 'LOSER'}}
      </ion-col>
      <ion-col col-6 text-center>
        {{team2Winner ? 'WINNER' : 'LOSER'}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button (click)="promptForPoints(1)" color="blue-team">Add to Blue</button>
        </ion-col>
        <ion-col col-6 text-center>
          <button ion-button (click)="promptForPoints(2)" color="red-team">Add to Red</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
