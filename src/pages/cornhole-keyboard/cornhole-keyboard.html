<section>
  <ion-toolbar [color]="buttonColor">
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="handleClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let value of keys" col-3 text-center>
        <button class="cornhole-keyboard-button" ion-button block (click)="handleClick(value)" [color]="buttonColor">
          +{{value}}
          <dots [repeat]="value"></dots>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
