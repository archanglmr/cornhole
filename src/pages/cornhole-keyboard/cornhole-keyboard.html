<section>
  <ion-toolbar [color]="buttonColor">
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (tap)="handleClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let value of keys" col-3 text-center>
        <button ion-button block (tap)="handleClick(value)" [color]="buttonColor">+{{value}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</section>
